<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .form-inline {
            margin: 2em auto;
            text-align: center;
        }

        #results {
            margin: 0 auto;
            width: 40%;
            text-align: center; 
        }

        @media (max-width: 768px) {
            #results {
                width: 70%;
            }

            .form-group {
                padding: 0 3em;
            }

            .form-group input:nth-child(2) {
                margin: 0.25em 0;
            }
            
            .form-group button {
                width: 100%;
            }
        }

        @media (max-width: 992px) {
            #results {
                width: 50%;
            }
        } 

        @media (min-width: 768px) {        
            .form-group input:first-child {
                width: 25em;
            }
        }

        #results img {
            width: 100%;
            border: 4px solid #bdc3c7;
            border-radius: 6px;
            margin-bottom: 1em; 
            opacity: 1;      
            transition: border .25s linear, color .25s linear, background-color .25s linear, 
                        opacity 4s ease-in;
        }

        #results img:first-child {
            transition: border .25s linear, color .25s linear, background-color .25s linear, 
                        opacity 1s ease-in;
        }

        #results img:nth-child(2) {
            transition: border .25s linear, color .25s linear, background-color .25s linear, 
                        opacity 2s ease-in;
        }

        #results img:nth-child(3) {
            transition: border .25s linear, color .25s linear, background-color .25s linear, 
                        opacity 3s ease-in;
        }

        #results img:hover {
            border-color: rgb(94, 191, 174);
        }
        
        .invisible {
            opacity: 0 !important;
        }
    </style>
  </head>
  <body>
    <div id="page">
      <form action="" id="submit" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="youtubeLink" placeholder="YouTube Link">
            <input type="text" class="form-control" id="searchTerm" placeholder="Search Term">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <div id="results">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
        <img alt="" src="http://iwritealot.com/wp-content/uploads/2011/01/Mila-Kunis-07.jpg" class="invisible">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>$('#results img').removeClass('invisible')</script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var submit  = $("#submit");
      var youtube = $("#youtubeLink");
      var search = $("#searchTerm");
      submit.submit(function() {
        socket.emit("link submitted", youtube.val(), search.val());
        youtube.val("");
        search.val("");
        return false;
      });

      socket.on("missing link or terms", function() {
        alert("You must provide both a link and search terms.");
      });
    </script>
  </body>
</html>
